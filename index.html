<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Syso Recruit</title>

	<link rel="stylesheet" href="static/css/structure.css">
	<link rel="stylesheet" href="static/css/semantic-2.1.7.css">
	<link rel="stylesheet" href="static/css/syso_typing.css">
	<link rel="stylesheet" href="static/css/console.css">

	<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="static/js/vector.js"></script>
	<script type="text/javascript" src="static/js/typed.js"></script>
	<script type="text/javascript" src="static/js/moving_background.js"></script>
	<script type="text/javascript" src="static/js/syso_typing.js"></script>
</head>

<body>
<div id="container">
	<div id="output"></div>
</div>
<div class="ui vertical masthead center aligned random segment">
	<div id="ui container">
		<div class="ui main">
			<span id="top-typing"></span>
		</div>
		<div class="text-editor-wrap">
			<div class="title-bar">
				<span class="title-text">
					Systems Software Recruit
					<span class="terminal-height">80x26</span>
				</span>
			</div>
			<div class="text-body">
				<span id="typed"></span>
			</div>
		</div>
		<ul class="ui buttons">
			<div id="button">
				<input type="button" id="apply" class="button" value="가입 신청하기" onclick="window.open('https://goo.gl/forms/qF43u6AD0uGvHqzC3');">
			</div>
			<div>
				<input type="button" id="more" class="button" value="더 알아보기" onclick="alert('더 알아볼것도 없습니다. 신청하세요.')">
			</div>
		</ul>
	</div>
</div>

<div class="ui footer">

</div>
</body>

</html>
